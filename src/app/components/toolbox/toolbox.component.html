<div class="toolbox-container">
  <h3>Form Elements</h3>
  <p class="text-muted">Drag these elements to the form area</p>
  
  <div class="toolbox-items" 
       cdkDropList
       id="toolboxList"
       #toolboxList="cdkDropList"
       [cdkDropListData]="formFieldTypes"
       [cdkDropListConnectedTo]="['canvasList']"
       (cdkDropListDropped)="onDrop($event)"
       [cdkDropListSortingDisabled]="true">
    <div *ngFor="let fieldType of formFieldTypes" 
         class="toolbox-item"
         cdkDrag
         [cdkDragData]="fieldType"
         [cdkDragDisabled]="false">
      <div class="toolbox-item-content">
        <i class="toolbox-icon" [ngClass]="getIconClass(fieldType.type)"></i>
        <span>{{ fieldType.label }}</span>
      </div>
    </div>
  </div>
</div>
